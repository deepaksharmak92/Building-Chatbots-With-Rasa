responses:
  utter_Invalidcuisine:
  - text: Sorry this cuisine option not available. Please select different one.
  utter_ask_budget:
  - buttons:
    - payload: Lesser than Rs.300
      title: Lesser than Rs.300
    - payload: Rs.300 to 700
      title: Rs.300 to 700
    - payload: More than 700
      title: More than 700
    text: what is the budget?
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: Mexican
      title: Mexican
    - payload: American
      title: American
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: what kind of cuisine would you like?
  utter_ask_email:
  - text: please provide email id.
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_can_only_search_restaurants:
  - text: Sorry, I can only search restaurants for you.
  utter_default:
  - text: i cannot understand
  utter_dontunderstand:
  - text: I don't understand that!
  utter_email_not_correct:
  - text: email id not correct, do you want to provide any other email id?
  utter_enterOtherLocation:
  - text: Do you want to enter other location?
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_locationNotServices:
  - text: Sorry, we donâ€™t operate in this location yet. Please specify some other
      location.
  utter_sendmail:
  - text: Should I send you details of restaurant in email?
  utter_sentmail:
  - text: sent an email. Good bye!
  utter_want_to_search_restaurants:
  - text: Do you want to search restaurants?
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 0
slots:
  budget:
    type: categorical
    values:
    - lesser than rs.300
    - rs.300 to 700
    - more than 700
    - __other__
  cuisine:
    type: text
  email:
    type: text
  location:
    type: text
  valid_cuisine:
    type: categorical
    values:
    - 'true'
    - 'false'
    - __other__
  valid_email:
    type: categorical
    values:
    - 'true'
    - 'false'
    - __other__
  valid_location:
    type: categorical
    values:
    - 'true'
    - 'false'
    - __other__
